<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="NetFlix.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1 id="title">NET <span>FLIX</span></h1>
        <h3 id="description">
          Thank you for signing up to Netflix. Tell me more about yourself.
        </h3>
      </header>
      <section id="survey_form_container">
        <form action="result.html" method="get">
          <div class="input_box">
            <label for="name">Name</label>
            <br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter Your Name"
            />
          </div>
          <div class="input_box">
            <label for="age">Age</label>
            <br />
            <input
              type="number"
              name="age"
              id="age"
              placeholder="Enter Your Age"
            />
          </div>
          <div class="input_box">
            <label for="email">Email</label>
            <br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter Your Email"
            />
          </div>

          <div class="input_box">
            <label for="content" class="content">Content Type</label>
            <br />
            <select name="content" id="dropdown">
              <option value="movie">Movies</option>
              <option value="series" selected>Series</option>
              <option value="tv">TV Shows</option>
            </select>
            <br /><br /><br />
          </div>

          <div class="input_box">
            <label for="movie_type">Movie Type</label>
            <br />
            <input type="checkbox" name="movie" id="first" value="comedy" />
            <label for="first">Comedy</label>
            <br />
            <input type="checkbox" name="movie" id="second" value="action" />
            <label for="first">Action</label>
            <br />
            <input
              type="checkbox"
              name="movie"
              id="third"
              value="Romance"
              checked
            />
            <label for="first">Romance</label>
            <br />
            <input type="checkbox" name="movie" id="forth" value="History" />
            <label for="first">History</label>
            <br /><br />
          </div>

          <div class="input_box">
            <label for="gender">Gender</label>
            <br />
            <input type="radio" name="gender" id="male" value="male" />
            <label for="male">Male</label>
            <br />
            <input
              type="radio"
              name="gender"
              id="female"
              value="female"
              checked
            />
            <label for="female">Female</label>
            <br />
            <input type="radio" name="gender" id="other" value="other" />
            <label for="other">Other</label>
            <br /><br />
          </div>
          <div class="input_box">
            <label for="feedback">Feedback</label>
            <br />
            <textarea
              name="feedback"
              id="feedback"
              placeholder="any comment please"
            ></textarea>
          </div>

          <div class="send_button">
            <button type="submit" id="net">
              <a href="https://www.netflix.com" id="net" target="_blank"
                >Send</a
              >
            </button>
            <!-- <input type="submit" value="Send"  id="button" /> -->
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
